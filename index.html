<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Piedra papel o tijera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<script src="https://cdn.tailwindcss.com"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="w-auto bg-light p-4 m-4">
        <h1 class="d-flex justify-content-center">Piedra, papel o tijera</h1>
        <div id="displayJuego" class="mb-4">
            <div class="d-flex justify-content-around">
                <div>
                    <h2 class="d-flex justify-content-center">Jugador</h2>
                    <img id="tiradaJugador" src="\images\rock.png" alt="">
                </div>
                <div>
                    <h2 class="d-flex justify-content-center">CPU</h2>
                    <img id="tiradaCPU" src="\images\paper.png" alt="">
                </div>
            </div>
            <output id="outResultado" class="d-flex justify-content-center mt-4 h2"></output>
        </div>
        <div id="parteDeAbajo" class="d-flex justify-content-evenly">
            <div id="seleccion">
                <h2 class="">Seleccionar tirada:</h2>
                <div id="botones" class="d-flex flex-row">
                    <div><button id="tijera" onclick="jugarRonda(this.id);" class="btn"><img class="mw-100" src="\images\scissor.png" alt=""></button></div>
                    <div><button id="papel" onclick="jugarRonda(this.id)" class="btn"><img class="mw-100" src="\images\paper.png" alt=""></button></div>
                    <div><button id="piedra" onclick="jugarRonda(this.id)" class="btn"><img class="mw-100" src="\images\rock.png" alt=""></button></div>
                </div>
            </div>
            <div id="estadisticas">
                <h2>EstadÃ­sticas:</h2>
                <p id="partidas">Partidas: 0</p>
                <p id="ganadas">Ganadas: 0</p>
                <p id="perdidas">Perdidas: 0</p>
                <p id="empatadas">Empatadas: 0</p>
            </div>
        </div>
    </main>
</body>

<script src="script.js"></script>
